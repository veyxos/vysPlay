<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width,height=device-height">
    <link rel="stylesheet" href="vysPlay/app.css">
    <title>vysPlay</title>
    <style>
      html, body {
        width: 100vw;
        height: 100vh;
        font-family: sans-serif;
        color: #222;
      }
      section {
        min-width: 70%;
        padding: 3rem;
        background: #e2e2e2;
        box-shadow: 0px 2px 3px rgba(0,0,0,.2);
        display: inline-block;
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="vysPlay" data-src="./wish_you_were_here.mp3" data-title="Wish You Were Here" data-artist="The.madpix.project feat. Lokka Vox" data-cover="wish_you_were_here.jpg"></div>
      <p>License: CC BY-NC-SA</p>
    </section>
    <script src="vysPlay/app.js"></script>
  </body>
</html>
